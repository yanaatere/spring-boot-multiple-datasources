spring.jpa.database=default

# PostgreSQL DB - "foo"
spring.datasource.url=jdbc:postgresql://localhost:5433/foo
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver

# PostgreSQL DB - "bar"
bar.datasource.url=jdbc:postgresql://localhost:5433/bar
bar.datasource.username=postgres
bar.datasource.password=root
bar.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
bar.datasource.driver-class-name=org.postgresql.Driver